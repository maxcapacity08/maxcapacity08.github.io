<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Computer Scene</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
      #container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }
      #message {
        position: absolute;
        top: 10px;
        left: 10px;
        color: red;
        font-size: 20px;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
          "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.157.0/examples/jsm/controls/OrbitControls.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="container">
      <canvas id="scene"></canvas>
      <div id="message"></div>
    </div>
    <script type="module">
      const message = document.getElementById("message");

      // Check WebGL support
      if (!WebGL2RenderingContext) {
        message.innerText = "WebGL is not supported on this device.";
      } else {
        message.innerText = "WebGL is supported, but the 3D scene was removed.";
      }
    </script>
  </body>
</html>
